<!DOCTYPE html>
<html>
  <!-- note version 3 -->
  <head>
    <meta charset="utf-8" />
    <title>Immersive Tech AR App</title>
    <script src="dist/bundle.js"></script>
    <link rel="manifest" href="ARmanifest.webmanifest" />
    <style>
      #locationBg {
        position: absolute;
        z-index: 3;
        background-color: #99ccff;
        opacity: 0.3;
        border-radius: 20px;
        width: 200px;
        height: 100px;
      }
      #location {
        position: absolute;
        z-index: 2;
        width: auto;
        height: auto;
        padding: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" 
    cursor='rayOrigin: mouse' raycaster='near:0.1; far: 300'>
      <!-- <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1">
      <button id="btn1">Restaurant's</button>
    </div> -->
      <div id="locationBg"></div>
      <div id="location">
        <p id="lon">-</p>
        <p id="lat">-</p>
      </div>
      <a-camera gps-projected-camera rotation-reader position="0 1.6 0"></a-camera>
      <a-entity
        terrarium-dem="zoom: 15; url: https://hikar.org/webapp/dem/{z}/{x}/{y}.png"
        osm3d="url: https://hikar.org/webapp/map/{z}/{x}/{y}.json?outProj=4326"
        poifinder
      ></a-entity>
    </a-scene>
  </body>
</html>
